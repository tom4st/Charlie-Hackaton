<!DOCTYPE html>
<html lang="en">
<head lang="en">
</head>
<body>
<div class="container">
    <h2>Hello New User,</h2>
    <h3>Tell us about you!</h3>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="POST" action="/profiles.html">
                <div class="form-group">
                        <label class="col-sm-2 control-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Username"/>
                        </div>

                        <label class="col-sm-2 control-label">Height:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="height"/>
                        </div>

                        <label class="col-sm-2 control-label">Weight:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Weight"/>
                        </div>

                        <label class="col-sm-2 control-label">Fighting Style:</label>
                        <br><input type="checkbox" id="fightingStyle1" name="fightingStyle1" value="Karate">
                        <label for="fightingStyle1"> Karate</label><br>
                        <input type="checkbox" id="fightingStyle2" name="fightingStyle2" value="Judo">
                        <label for="fightingStyle2"> Judo</label><br>
                        <input type="checkbox" id="fightingStyle3" name="fightingStyle3" value="Taekwondo">
                        <label for="fightingStyle3"> Taekwondo</label><br>
                        <input type="checkbox" id="fightingStyle4" name="fightingStyle4" value="Street">
                        <label for="fightingStyle4"> Street Style</label><br><br>
                        <input type="submit" value="Submit request"/>
                        <button type="cancel" class="btn btn-danger" name="action" value="cancel">Cancel</button>
                      </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
